<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exemplo</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<a:loadStyle src="/stylesheet/theme.css" />
	</head>

	<body>
		<h:messages styleClass="message"/>
    
    <h:form id="login">
    
        <rich:panel>
            <f:facet name="header">Login</f:facet>
    
            <p>Please login here</p>
        
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Login</h:outputLabel>
                    <h:inputText id="username" 
                              value="#{identity.username}"/>
                    <h:outputLabel for="password">Senha</h:outputLabel>
                    <h:inputSecret id="password" 
                                value="#{identity.password}"/>
                    <h:outputLabel for="rememberMe">Lembrar-me</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe" 
                                          value="#{identity.rememberMe}"/>
                </h:panelGrid>
            </div>
            
        </rich:panel>
            
        <div class="actionButtons">
            <h:commandButton value="Login" action="#{identity.login}"/>
        </div>
          
    </h:form>
	</body>
	</html>
</f:view>
