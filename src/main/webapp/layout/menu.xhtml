<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    
     <div class="banner">
            <div class="logo">
                <h:outputText value="#{nomeDoProjeto}" />
            </div>
            
            <ul id="tabs-nav">
                <li id="tab-products" class="on">
                    <s:link view="/marcaCrud.xhtml" value="Marcas" propagation="none"/>
                </li>
                <li id="tab-studio">
                    <s:link view="/categoriaCrud.xhtml" value="Categorias" propagation="none"/>
                </li>
                <li id="tab-about">
                    <s:link view="/produtoCrud.xhtml" value="Produtos" propagation="none"/>
                </li>
            </ul>
            
                <h:outputText id="welcome-link" value="Welcome, #{identity.username}!" rendered="#{identity.loggedIn}"/>        
            
        </div>
    
</ui:composition>
